<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* dont forget to clean your default margin and padding */

        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }

        .left {

            background-color: brown;
            float: left;
            width: 234px;
            height: 615px;
        }

        .right {

            background-color: skyblue;
            float: left;
            width: 992px;
            height: 615px;
        }

        .smallbox {
            float: left;
            list-style: none;
            height: 300px;
            width: 234px;
            margin-left: 14px;
            margin-bottom: 14px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li class="smallbox">1</li>
                <li class="smallbox">2</li>
                <li class="smallbox">3</li>
                <li class="smallbox">4</li>
                <li class="smallbox">5</li>
                <li class="smallbox">6</li>
                <li class="smallbox">7</li>
                <li class="smallbox">8</li>
            </ul>
        </div>
    </div>

</body>

</html>

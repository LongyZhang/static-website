<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this document is about negative value for margin */
        /*  */
        li {
            float: left;
            height: 200px;
            width: 200px;
            border: 1px solid red;
            list-style: none;
            margin-left: -1px;

        }

        li:hover {
            position: relative;
            border-color: blue;
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>

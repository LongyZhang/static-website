<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background: url(sprite.png) no-repeat;
            border: 1px solid red;
            height: 55px;
            width: 55px;
            background-position: -185px 0px;
        }

        /* sprite html uses the background position to locate elements */
        /* by default the value should be negative  */
        /* the reason to use sprite image is to reduce the responsing time */
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>

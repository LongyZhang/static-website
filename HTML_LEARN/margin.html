<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            margin: 100px auto;
            /* margin left right auto is going to make block to locate at central */
            background-color: blue;
            text-align: center;
        }

        a {
            color: red;
        }

        /*  if you want to make the text is at center of box, just put text-align center in father tag */
    </style>
</head>

<body>

    <div class="header"><a href="#">dasdasdasd</a></div>
    <div class="header"> 

    </div>
    <div>1</div>
    <div>1</div>

</body>

</html>

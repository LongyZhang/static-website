<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ha {
            color: aqua;
        }

        div {
            color: red;
        }

        .pr {
            color: blue;
        }

        div {
            color: green;
        }

<body>
    <div class="pr">
        hei
    </div>

    <div>
        haha

    <div id="ha">hahaha</div>


    <!--     id selector is bigger than class selector , class selector is bigger than general selector  -->
</body>

</html>

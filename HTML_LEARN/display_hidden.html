<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: pink;
            display: none;
            width: 50px;
            height: 30px;

            /* display none will not display the elements */
            /* important with js*/
        }

        .box1 {
            background-color: blue;
            display: block;
            width: 50px;
            height: 30px;
        }

        /* display none will not occupy the previous location, it can be hiddened  */
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box1"></div>

</body>

</html>

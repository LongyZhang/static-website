<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: pink;
            height: 20px;
            width: 100px;
            border-radius: 10px;
        }

        img {
            vertical-align: middle;
            height: 20px;
            width: 20px;
            vertical-align: middle;
            /* vertical align uses to align text from img */
        }

        img span {
            font-size: 6%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="sprite.png" alt=""> <span> longhan zhang</span>
    </div>
</body>

</html>

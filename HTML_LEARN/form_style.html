<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
            /* by default there is outline, it is better to remove  */
        }

        textarea {
            outline: none;
            resize: none;
            /* by default ,if you dont design the resize, it will allow user to change size */
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>

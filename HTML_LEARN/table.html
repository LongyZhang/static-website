<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500px" align='center' border="1px" cellpadding="20" cellspace="20px">
        <thead>
        <tr>
            <th colspan="3"> row data</th>
            
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>

            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td>9</td>
        </tr>
        
        </tbody>
    </table>

     <!-- tr means the row 
          td means unit 
          th means table head
        rowspan combine row 
        colspan combine column-->
    
</body>
</html>

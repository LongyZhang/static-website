<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: pink;
            visibility: hidden;
            width: 50px;
            height: 30px;

            /* visibility if its hiddent, it will occupy location */
            /* display none and visibility hidden is about keeping location */
        }

        .box1 {
            background-color: blue;
            display: block;
            width: 50px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>

</body>

</html>

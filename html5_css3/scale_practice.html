<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            overflow: hidden;
            margin-right: 10px;
            transition: all 0.6s;
        }

        div img:hover {
            /* if you design the img for hover, the img will scale up without changing the whole box */
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="promo1.jpg" alt=""></a></div>
    <div><a href="#"><img src="promo1.jpg" alt=""></a></div>
    <div><a href="#"><img src="promo1.jpg" alt=""></a></div>

</body>

</html>

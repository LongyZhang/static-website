<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value] {
            background-color: pink;
        }

        input[type="date"] {
            background-color: red;
        }

        input[type="password"] {
            background-color: blue;
        }

        /* input with [value] only select the input with value */
        /* input with equation will select the attribute whihc has correct type */
    </style>
</head>

<body>
    <input type="text" value="Please input your data">
    <input type="date">
    <input type="password">
</body>

</html>

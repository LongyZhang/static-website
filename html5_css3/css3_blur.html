<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            filter: blur(2px);
        }

        div {
            height: 200px;
            width: 200px;
            background-color: pink;
        }

        img:hover {
            filter: blur(0px);
        }

        /* filter has function which is called blue, it can blur the img a */
        /* and also it is very good idea to use hover , when you mouse move over it, it can blur the image */
    </style>
</head>

<body>
    <img src="promo1.jpg" alt="">
    <div></div>
</body>

</html>

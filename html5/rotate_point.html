<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 20px;
            width: 20px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.6s;
            /* transform-origin: 0 100%; */
            transform-origin: left bottom;
            /* also you can use left bottom to display origin point */
            /* the default vAlue is 50% and 50% which means the center of box */
        }

        .box:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

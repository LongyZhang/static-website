<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>

    <form action="">
        <!-- autofocus will put mouse on the input box -->
        <!-- auto complete will display the previous search on here -->
        <!-- placeholder is useful, to display default value, the defualt value will be disapperd when you type in  -->
        <input type="number" required="required" placeholder="type your number" autofocus="autofocus" name="search"
            autocomplete="off">
        <input type="file">
        <!-- mulitple allow user to use mulitple files -->
        <input type="submit" value="submit">
    </form>

</body>

</html>
